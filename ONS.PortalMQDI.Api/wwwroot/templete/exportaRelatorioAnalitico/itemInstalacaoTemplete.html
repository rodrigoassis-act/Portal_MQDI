<div class="card">
    <div class="div-titulo-agente">
        <strong>Instalação:</strong> {nomeAgente}
    </div>

    <table class="table table-hover table-striped rdx-table" style="border:0 !important;">
        <tbody>
            <tr class="header-row">
                <th class="text-left fonte-campo-relatorio">Centro:</th>
                <th class="text-left fonte-campo-relatorio">Indicador:</th>
            </tr>
            <tr>
                <td class="text-left fonte-campo-relatorio">
                    {centro}
                </td>
                <td class="text-left fonte-campo-relatorio">
                    {indicador}
                </td>
            </tr>
        </tbody>
    </table>
    <table class="table table-hover table-striped rdx-table" style="border:0 !important;">
        <tbody>
            <tr class="header-row">
                <th class="text-left fonte-campo-relatorio">Anual(%):</th>
                <th class="text-left fonte-campo-relatorio">Mensal(%):</th>
            </tr>
            <tr>
                <td class="text-left fonte-campo-relatorio" {fragAnual}>
                    {valorAnual}
                </td>
                <td class="text-left fonte-campo-relatorio" {fragMensal}>
                    {valorMensal}
                </td>

            </tr>
        </tbody>
    </table>
    <div class="panel">
        <div>
            Contestação:
        </div>
        <div class="box-ons">
            {constestacaoAnalista}
        </div>
        <div>
            Comentário ONS:
        </div>
        <div class="box-ons">
            {constestacaoOns}
        </div>
    </div>
</div>
